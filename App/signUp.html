<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="../styles/signUp.css" />
  </head>
  <body>
    <div>
      <nav class="navbar">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img
              src="../Images/logo/footer-panda-768x687.png"
              alt="Company Logo"
            />
          </a>
          <h2>FLEETPANDA</h2>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <h2>Signup</h2>
      <div id="alertBox"></div>
      <form id="signUpForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" name="email" required />
        </div>
        <div class="form-group">
          <label for="signUpAge">Age:</label>
          <input type="number" id="signUpAge" name="age" required />
        </div>
        <div class="form-group">
          <label for="signUpAddress">Address:</label>
          <input type="text" id="signUpAddress" name="address" required />
        </div>
        <div class="form-group button-group">
          <button type="submit">Sign Up</button>
          <a href="../App/signin.html" id="signinButton">Back to Login</a>
        </div>
      </form>
    </div>
    <script type="module" src="../scripts/signUp.js"></script>
  </body>
</html>
